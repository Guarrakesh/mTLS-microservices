version: "2"
services:
  bootstrap:
    container_name: ${PROJECT_NAME}_microservices_bootstrap
    build: .
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NODE_PORT=8080
    volumes:
      - .:/usr/src/app
    ports:
      - "81:8080"
    networks:
      microservices_esami_network:
        ipv4_address: 172.31.0.7

networks:
  microservices_esami_network:
    external: true